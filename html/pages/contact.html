                  <!-- Content wrapper -->
                  <div class="content-wrapper is-large">
                      <div class="columns">

                              <div class="contact-icons">
                                  <!-- Phone -->
                                  <a href="tel:+21629652077" class="contact-icon" data-aos="fade-up" data-aos-delay="100" data-aos-offset="200" data-aos-easing="ease-out-quart">

                                  </a>
                                  <!-- Mail -->
                                  <a href="mailto:aysser21@gmail.com" class="contact-icon" data-aos="fade-up" data-aos-delay="300" data-aos-offset="200" data-aos-easing="ease-out-quart">
                                      <img class="is-phone" src="assets/images/icons/mail.svg" alt="">
                                  </a>
                                  <!-- Telegram -->
                                  <a href="#" class="contact-icon" data-aos="fade-up" data-aos-delay="500" data-aos-offset="200" data-aos-easing="ease-out-quart">

                              </div>
                          </div>

                      <div class="columns">
                          <div class="column is-6 is-offset-3">
                              <!-- Form -->
                              <form method="post" action="sent.php" class="contact-form">
                                  <!-- Field -->
                                  <div class="control-material is-secondary">
                                      <input name="Name" class="material-input " type="text" required>
                                      <span class="material-highlight"></span>
                                      <span class="bar"></span>
                                      <label>Name</label>
                                  </div>
                                  <!-- Field -->
                                  <div class="control-material is-secondary">
                                      <input name="Email" class="material-input " type="email" required>
                                      <span class="material-highlight"></span>
                                      <span class="bar"></span>
                                      <label>Email</label>
                                  </div>
                                  <!-- Field -->
                                  <div class="control-material is-secondary">
                                      <textarea name="message" rows="3"></textarea>
                                      <span class="material-highlight"></span>
                                      <span class="bar"></span>
                                      <label>Message </label>
                                  </div>

                                  <!-- Submit -->
                                  <div class="has-text-centered">
                                      <button class="button is-button k-button k-primary raised has-gradient is-fat is-bold is-submit">
                                          <span class="text">envoyer message</span>
                                          <span class="front-gradient"></span>
                                      </button>
                                  </div>
                              </form>
                              <!-- /Form -->
                          </div>
                      </div>


                  </div>

                </div>
                <!-- Hero image -->
